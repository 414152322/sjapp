<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no" name="viewport">
    <title>sjapp</title>
    <script src="/static/js/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="/static/js/jaliswall.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#container').jaliswall({ item: '.grid' });
    });
    </script>
    <style>

    .grid {
        background: #3871b8;
        float: left;
        font-size: 12px;
        margin: 0 1% 14px;
        min-height: 100px;
        transition: top 1s ease 0s, left 1s ease 0s;
        width: 99%;
    }
    .wall-column {
        box-sizing: border-box;
        display: block;
        float: left;
        padding: 0 2%;
        position: relative;
        width: 50%;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
